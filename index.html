<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Indeed API</title>
	<!-- font awesome --> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Stylesheet -->
	<link rel="stylesheet" href="public/styles/style.css">
	<style>
	  #map {
	    height: 50%;
	  }
	  html, body {
	    height: 100%;
	    margin: 0;
	    padding: 0;
	  }
	</style>
</head>
<body>
	<h1>Web Dev</h1>
	<form>
		<label for="location">Where?</label>
		<input type="text" placeholder="Ex: Toronto" name="location" value="Toronto" id="location">
		<label for="location">Keyword</label>
		<input type="text" placeholder="Ex: Web Developer, javascript etc" name="title" value="Web Developer" id="title">
		<button type="submit">Submit</button>
	</form>
		<div class="results"></div>
		<div class="mapContainer">
				<button class="closeMap"><i class="fa fa-times exit-modal"></i></button>
			<div class="map">
				<iframe frameborder="0"></iframe>
			</div>	
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAegBrQP91Sm1VWrf3tKfhmH9xCgAt9AJk"
	async defer></script>
	<script src="public/scripts/app.js"></script>
</body>
</html>
